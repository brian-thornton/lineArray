# MPD Configuration for macOS
# Music directory
music_directory		"/Users/brianthornton/Desktop/Music"

# Playlist directory
playlist_directory		"~/.mpd/playlists"

# Database file
db_file			"~/.mpd/database"

# Audio output for macOS
audio_output {
	type		"osx"
	name		"MacBook Pro Speakers"
	device		"Built-in Output"
}

# Bind to localhost only for security
bind_to_address		"127.0.0.1"

# Port for MPD
port			"6600"

# Log file
log_file		"~/.mpd/log"

# PID file
pid_file		"~/.mpd/pid"

# State file
state_file		"~/.mpd/state"

# Sticker database
sticker_file		"~/.mpd/sticker.sql"
