# MPD Configuration for macOS - Direct File Playback
# Keep music directory for file resolution, but disable database scanning
music_directory		"/Users/brianthornton/Desktop/Music"

# Playlist directory
playlist_directory		"~/.mpd/playlists"

# Disable database - we don't need it for direct file playback
# db_file			"~/.mpd/database"

# Disable auto-updating the database
auto_update			"no"

# Audio output for macOS
audio_output {
	type		"osx"
	name		"MacBook Pro Speakers"
	device		"Built-in Output"
}

# Bind to localhost only for security
bind_to_address		"127.0.0.1"

# Port for MPD
port			"6600"

# Log file
log_file		"~/.mpd/log"

# PID file
pid_file		"~/.mpd/pid"

# State file
state_file		"~/.mpd/state"

# Sticker database
sticker_file		"~/.mpd/sticker.sql"
